<div><button onclick="say()">Speak</button></div>

<script>
function say() {
  const text = '{{Text}}'
  const regex = new RegExp('{' + '{' + 'c' + '\\d+::.*}}', 'g')
  const spokenText = text.replace(regex, (match) => '什么')

  const utterance = new SpeechSynthesisUtterance(spokenText)
  utterance.lang = 'zh-CN'
  utterance.rate = 0.75
  speechSynthesis.speak(utterance)
}
</script>
